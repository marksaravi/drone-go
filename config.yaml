flight-control:
  drivers:
    imu-mems:
      name: 'icm20948'
      spi:
        bus-number: 0
        chip-select: 0
      accelerometer:
        sensitivity-level: '8g'
        lowpass-filter-enabled: true
        lowpass-filter-config: 3
        averaging: 7
        offsets:
          X: -65
          Y: 831
          Z: -790
      gyroscope:
        sensitivity-level: '250dps'
        lowpass-filter-enabled: true
        lowpass-filter-config: 3
        averaging: 7
        offsets:
          X: -12
          Y: -6
          Z: -8
  devices:
    imu:
      imu-data-per-second: 3200
      acc-lowpass-filter-coefficient: 0.005
      lowpass-filter-coefficient: 0.01

  pid:
    proportionalâ€“gain: 1
    integral-gain: 0
    derivative-gain: 0 
  imu:
    imu_data_per_second: 3200
    acc_lowpass_filter_coefficient: 0.005
    lowpass_filter_coefficient: 0.01
  esc:
    update_frequency: 50
    max_throttle: 15 # a float between 0 100

devices:
  icm20948:
    bus_number: 0
    chip_select: 0
    accelerometer:
      sensitivity_level: '8g'
      lowpass_filter_enabled: true
      lowpass_filter_config: 3
      averaging: 7
      offsets:
        X: -65
        Y: 831
        Z: -790
    gyroscope:
      sensitivity_level: '250dps'
      lowpass_filter_enabled: true
      lowpass_filter_config: 3
      averaging: 7
      offsets:
        X: -12
        Y: -6
        Z: -8
    magnetometer:
      sensitivity_level: '0'
  pca9685:
    device: '/dev/i2c-1'
    power_breaker_gpio: 'GPIO17'
    motors:
      0:
        label: 'A'
        esc_channel: 0
      1: 
        label: 'B'
        esc_channel: 4
      2:
        label: 'C'
        esc_channel: 8
      3:
        label: 'D'
        esc_channel: 12
  nrf204:
    ce_gpio: 'GPIO26'
    bus_number: 1
    chip_select: 2
    rx_tx_address: '03896'
    power_dbm: '-18dbm'


remote-control:
  mcp3008:
    spi:
      bus_number: 0
      chip_select: 0
      mode: 0
      speed-mega-hz: 1
  x-channel: 2
  y-channel: 4
  z-channel: 3
  throttle-channel: 5
  joysticks:
    roll:
      channel: 2
      zero-value: 2.5
    pitch:
      channel: 4
      zero-value: 2.6
    yaw:
      channel: 3
      zero-value: 2.4
    v-ref: 5
    spi:
      bus-number: 0
      chip-select: 0
      mode: 0
      speed-mega-hz: 1
  throttle:
    channel: 5
  buttons:
    front-left: 'GPIO27'
    front-right: 'GPIO17'
    top-left: 'GPIO22'
    top-right: 'GPIO15'
    down-left: 'GPIO18'
    down-right: 'GPIO23'
  v-ref: 5

udp-logger:
  enabled: true
