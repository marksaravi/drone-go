flight-control:
  imu-data-per-second: 3200
  esc-update-per-second: 100
  pid:
    p-gain: 0
    i-gain: 0
    d-gain: 0
    analog-input-to-roll-conversion:
      ratio: 0.1
      offset: 0
    analog-input-to-pitch-conversion:
      ratio: 0.1
      offset: 0
    analog-input-to-yaw-conversion:
      ratio: 0.1
      offset: 0
    analog-input-to-throttle-conversion: 
      ratio: 0.1
      offset: 0
  imu:
    acc-lowpass-filter-coefficient: 0.005
    lowpass-filter-coefficient: 0.01
    accelerometer:
      sensitivity-level: '8g'
      lowpass-filter-enabled: true
      lowpass-filter-config: 3
      averaging: 7
      offsets:
        X: -65
        Y: 831
        Z: -790
    gyroscope:
      sensitivity-level: '250dps'
      lowpass-filter-enabled: true
      lowpass-filter-config: 3
      averaging: 7
      offsets:
        X: -12
        Y: -6
        Z: -8
    spi:
      bus-number: 0
      chip-select: 0
  esc:
    i2c-dev: '/dev/i2c-1'
    max-throttle: 15
    motors-esc-mappings:
      0: 0
      1: 4
      2: 8
      3: 12
  radio:
    rx-tx-address: '03896'
    power-dbm: '-12dbm'
    ce-gpio: 'GPIO26'
    heart-beat-timeout-ms: 1000
    spi:
      bus-number: 1
      chip-select: 2
  power-breaker: 'GPIO17'

remote-control:
  command-per-sec: 25
  joysticks:
    roll:
      channel: 4
      digital-offset: 0
    pitch:
      channel: 2
      digital-offset: 0
    yaw:
      channel: 3
      digital-offset: 0
    throttle:
      channel: 5
      digital-offset: 0
    value-range: 250
    spi:
      bus-number: 0
      chip-select: 0
  buttons:
    front-left: 'GPIO15'
    front-right: 'GPIO22'
    top-left: 'GPIO17'
    top-right: 'GPIO27'
    bottom-left: 'GPIO18'
    bottom-right: 'GPIO23'
  radio:
    rx-tx-address: '03896'
    power-dbm: '-12dbm'
    ce-gpio: 'GPIO26'
    heart-beat-timeout-ms: 1000
    spi:
      bus-number: 1
      chip-select: 2  
  buzzer-gpio: 'GPIO5'

logger:
  enabled: true
  ip: 192.168.1.104
  port: 6431
  packets-per-second: 50
